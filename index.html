<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Books</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1>Address Books</h1>
    </header>

    <main>
        <form id="form">
            <h2>Add New Contact</h2>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" placeholder="Enter First Name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" placeholder="Enter Last Name" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" placeholder="Enter Phone Number" required>
            </div>
            <div class="form-group">
                <label for="emailAddress">Email Address:</label>
                <input type="text" id="emailAddress" placeholder="Enter Email Address" required>
            </div>
            <button type="submit" class="btn btn-success">Add Contact</button>
        </form>

        <div id="contacts">
            <!-- Display the list of contacts here -->
        </div>
    </main>

    <footer>
        <script src="static/js/script.js"></script>
    </footer>
</body>
</html>
